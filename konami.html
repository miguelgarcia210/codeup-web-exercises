<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konami Code</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<h1 id="arcade-title">Konami Code</h1>
<section id="tv-screen-container" class="tv-screen-container">
    <div id="arcade-machine-container" class="arcade-machine-container">
        <img src="img/konami-arcade/arcade-machine-1.png" alt="arcade-machine-1" class="arcade-machine">
        <div id="tv-screen" class="tv-screen"></div>
    </div>

</section>
<!-- NES CONTROLLER -->
<section id="nes-controller-container" class="controller-container">
    <div id="nes-controller" class="controller">
        <div id="controller-pad" class="controls">
            <div id="controller-dpad" class="dpad">
                <div id="up-down-key-container" class="key-up-down-container">
                    <div id="up-key-container" class="key-up-container">
                        <div id="up-arrow-key" class="up-key"></div>
                    </div>
                    <div id="down-key-container" class="key-down-container">
                        <div id="down-arrow-key" class="down-key"></div>
                    </div>
                </div>
                <div id="right-left-key-container" class="key-right-left-container">
                    <div id="left-key-container" class="key-left-container">
                        <div id="left-arrow-key" class="left-key"></div>
                    </div>
                    <div id="right-key-container" class="key-right-container">
                        <div id="right-arrow-key" class="right-key"></div>
                    </div>
                </div>
            </div>
            <div id="controller-center-container" class="center-container">
                <ul id="center-buttons" class="button-list">
                    <li id="center-button-1" class="button-item"></li>
                    <li id="center-button-2" class="button-item"></li>
                    <li id="center-button-3" class="button-item">
                        <span id="select-button-title">Select</span>
                        <span id="start-button-title">Start</span>
                    </li>
                    <li id="center-button-4" class="button-item">
                        <div id="select-button"></div>
                        <div id="start-button"></div>
                    </li>
                    <li id="center-button-5" class="button-item"></li>
                </ul>
            </div>
            <div id="controller-right-container" class="controller-right-container">
                <div id="controller-company-name" class="company-name-controller">
                    <span id="controller-company-name-text" class="company-name-text">Nintendo<sup>&reg</sup></span>
                </div>
                <div id="ab-buttons-container" class="buttons-ab-container">
                    <div id="a-button-container" class="button-a-container">
                        <div id="a-button" class="button-a"></div>
                    </div>
                    <div id="b-button-container" class="button-b-container">
                        <div id="b-button" class="button-b"></div>
                    </div>
                </div>
                <div id="ab-buttons-text-container" class="buttons-ab-text-container">
                    <div id="a-button-text-container" class="button-a-text-container">
                        <span id="a-button-text" class="button-a-text">A</span>
                    </div>
                    <div id="b-button-text-container" class="button-b-text-container">
                        <span id="b-button-text" class="button-b-text">B</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-2.2.4.js"></script>
<script src="js/konami.js"></script>
</body>
</html>
