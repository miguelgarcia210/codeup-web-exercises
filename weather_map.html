<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <script src="js/modernizr-custom.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />

<!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="img/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<section id="weather-buttons" class="weather-buttons">
    <button id="current-location" class="current-location-button">Show Current Location</button>
    <button id="forecast-button" class="forecast-button">7 Day Forecast</button>
</section>

<main id="main-container" class="main-container">
    <section id="daily-forecast-container" class="daily-forecast-container">
        <div id="forecast-card-0" class="weather-card"></div>
        <div id="forecast-card-1" class="weather-card"></div>
        <div id="forecast-card-2" class="weather-card"></div>
        <div id="forecast-card-3" class="weather-card"></div>
        <div id="forecast-card-4" class="weather-card"></div>
        <div id="forecast-card-5" class="weather-card"></div>
        <div id="forecast-card-6" class="weather-card"></div>
        <div id="forecast-card-7" class="weather-card"></div>
    </section>
</main>

<section id="map-container" class="map-container">
    <div id="map" class="map"></div>
    <pre id='coordinates' class='coordinates'></pre>

</section>


<script src="js/jquery-2.2.4.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<!--mapbox geocoder -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
