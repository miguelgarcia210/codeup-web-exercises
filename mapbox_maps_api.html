<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- === MAPBOX CSS === -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />

    <!-- === Custom CSS === -->
    <style>
        h1 {
            text-align: center;
        }

        #map-container {
            display: flex;
            justify-content: center;
        }

        #map {
            width: 80vw;
            height: 40em;
            border-radius: 1em;
            border: 5px outset lightblue;

        }

        #menu {
            position: absolute;
            margin-top: 5px;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            border-radius: 3em;
            background-color: rgb(160,160,160,0.4);
        }
    </style>
</head>
<body>

<h1>Map Box API Exercise</h1>

<div id="map-container">
<div id="map"></div>

<div id='menu'>
    <input id='streets-v11' type='radio' name='rtoggle' value='streets' checked='checked'>
    <label for='streets'>streets</label>
    <input id='light-v10' type='radio' name='rtoggle' value='light'>
    <label for='light'>light</label>
    <input id='dark-v10' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    <input id='outdoors-v11' type='radio' name='rtoggle' value='outdoors'>
    <label for='outdoors'>outdoors</label>
    <input id='satellite-v9' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>
</div>


<!-- === MAPBOX JS === -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js'></script>

<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<!-- === CUSTOM JS === -->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>

    var favPlace1 = [-98.489615, 29.426827]; // Codeup
    var favPlace2 = [-98.493647, 29.426702]; // Geekdom
    var favPlace3 = [-98.6094, 29.5995]; // Six Flags

    // ==== INITIAL MAP SETUP ====
    mapboxgl.accessToken = mapboxToken;

    var map = new mapboxgl.Map({
        container: "map",
        style: 'mapbox://styles/mapbox/streets-v9',
        // Current Residing country. (U.S.)
        center: [-95.7129, 37.0902]
    });

    // ==== MAPBOX GEOCODER ====
    map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
    }));

    // ==== MAP STYLE MENU ====
    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');

    function switchLayer(layer) {
        var layerId = layer.target.id;
        map.setStyle('mapbox://styles/mapbox/' + layerId);
    }

    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
    }

</script>

</body>
</html>
